{% extends 'base.html' %}
    {% block content %}
        {% include 'navbar.html' %}

  <div class="container mt-5">
    <h1 class="mb-4">Autores</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Cidade</th>
                <th scope="col">Cpf</th>
                <th scope="col">Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            {% for a in autores %}
            <tr>
                <td>{{ a.nome }}</td>
                <td>{{ a.email }}</td>
                <td>{{ a.telefone }}</td>
                <td>{{ a.cidade }}</td>
                <td>{{ a.cpf }}</td>
                <td>{{ a.data_nasc }}</td>
                     </tr>
            
            {% endfor %}
        </tbody>
    </table>
  </div>
  
  {% endblock %}
